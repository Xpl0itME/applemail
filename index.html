<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const target = params.get("rd");

    if (target && target.startsWith("http")) {
      // Redirect immediately
      window.location.replace(target);
    } else {
      document.write("<h2>Invalid or missing redirect URL.</h2>");
    }
  </script>
</head>
<body>
  <noscript>
    <h2>JavaScript is required for redirection.</h2>
  </noscript>
</body>
</html>
