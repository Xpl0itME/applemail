<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Read & Write Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .log {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      height: 140px;
      overflow-y: auto;
      background: #f9f9f9;
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>Keyboard Read & Write Demo</h2>

<p>Click inside the input box and press keys.</p>

<input id="inputBox" placeholder="Type here..." />

<button onclick="writeText()">Write text via JavaScript</button>

<div class="log" id="log"></div>

<script>
  const inputBox = document.getElementById("inputBox");
  const log = document.getElementById("log");

  // Keyboard READ
  document.addEventListener("keydown", function (e) {
    if (document.activeElement !== inputBox) return;

    const info =
      `key="${e.key}" | code="${e.code}" | ctrl=${e.ctrlKey} | alt=${e.altKey} | shift=${e.shiftKey}`;

    const line = document.createElement("div");
    line.textContent = info;
    log.appendChild(line);
    log.scrollTop = log.scrollHeight;
  });

  // Keyboard WRITE
  function writeText() {
    const text = "[Injected Text]";
    const start = inputBox.selectionStart;
    const end = inputBox.selectionEnd;

    inputBox.value =
      inputBox.value.slice(0, start) +
      text +
      inputBox.value.slice(end);

    inputBox.focus();
    inputBox.selectionStart = inputBox.selectionEnd = start + text.length;
  }
</script>

</body>
</html>
