<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>iOS Safari OTP Verification</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui;
      background: #f5f5f7;
      padding: 30px;
    }

    .card {
      max-width: 360px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
    }

    input {
      width: 100%;
      font-size: 20px;
      padding: 12px;
      text-align: center;
      letter-spacing: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #007aff;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #555;
      min-height: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Verify OTP</h2>

  <p>
    Enter the 6-digit code sent to your phone.
  </p>

  <input
    id="otp"
    type="text"
    inputmode="numeric"
    autocomplete="one-time-code"
    pattern="[0-9]{6}"
    placeholder="••••••"
  >

  <button onclick="verifyOtp()">Verify</button>

  <div class="status" id="status">
    Waiting for OTP…
  </div>
</div>

<script>
  const otpInput = document.getElementById("otp");
  const status = document.getElementById("status");

  // Detect OTP AFTER user inserts it (keyboard suggestion / paste / typing)
  otpInput.addEventListener("input", () => {
    if (otpInput.value.length === 6) {
      status.textContent = "OTP entered ✔️";
    } else {
      status.textContent = "Waiting for OTP…";
    }
  });

  // Handle paste explicitly (common on iOS)
  otpInput.addEventListener("paste", () => {
    status.textContent = "OTP pasted ✔️";
  });

  function verifyOtp() {
    if (otpInput.value.length !== 6) {
      status.textContent = "Please enter a valid OTP";
      return;
    }

    // Simulated verification
    status.textContent = "Verifying OTP…";

    setTimeout(() => {
      status.textContent = "OTP verified successfully ✅";
    }, 1000);
  }
</script>

</body>
</html>
