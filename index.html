<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open 10 Pages Test</title>
</head>
<body>

<h2>Open 10 Webpages</h2>

<button onclick="openPages()">Open 10 Pages</button>

<script>
function openPages() {
  const urls = [
    "https://example.com",
    "https://www.wikipedia.org",
    "https://www.mozilla.org",
    "https://www.apple.com",
    "https://www.microsoft.com",
    "https://www.github.com",
    "https://www.stackoverflow.com",
    "https://www.reddit.com",
    "https://www.cloudflare.com",
    "https://www.w3.org"
  ];

  for (let i = 0; i < urls.length; i++) {
    window.open(urls[i], "_blank");
  }
}
</script>

</body>
</html>
