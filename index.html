<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clipboard Interaction Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 8px 12px;
      margin-right: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      font-family: monospace;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>Clipboard Read / Write Demo</h2>

<button onclick="readClipboard()">Show previous copied data</button>
<button onclick="writeClipboard()">Copy predefined data</button>

<textarea id="output" placeholder="Clipboard content will appear here"></textarea>

<div class="note">
  Works only on HTTPS or localhost.  
  Clipboard access requires a user click.
</div>

<script>
  const output = document.getElementById("output");

  async function readClipboard() {
    output.value = "Reading clipboardâ€¦";

    try {
      const text = await navigator.clipboard.readText();
      output.value = text || "[Clipboard is empty]";
    } catch (err) {
      output.value =
        "Clipboard read failed.\n" +
        "Reason: Permission denied or browser restriction.";
    }
  }

  async function writeClipboard() {
    const data =
      "This text was written to the clipboard using JavaScript.\n" +
      "Time: " + new Date().toISOString();

    try {
      await navigator.clipboard.writeText(data);
      output.value = "Copied to clipboard:\n\n" + data;
    } catch (err) {
      output.value =
        "Clipboard write failed.\n" +
        "Reason: Permission denied or browser restriction.";
    }
  }
</script>

</body>
</html>
