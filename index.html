<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const redirectTo = urlParams.get('rd');

      // Basic validation to avoid javascript: URLs or null values
      if (redirectTo && redirectTo.startsWith("http")) {
        window.location.href = redirectTo;
      } else {
        document.body.innerHTML = "<h2>Invalid or missing redirect URL.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting... If nothing happens, <a id="manual" href="#">click here</a>.</p>
</body>
</html>
