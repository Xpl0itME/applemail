<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, Arial, sans-serif;
        }
        .card {
            background: #fff;
            width: 380px;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
            text-align: center;
        }
        .fake-url {
            font-size: 13px;
            color: #555;
            margin-bottom: 10px;
            word-break: break-all;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Fake / different URL shown on the page -->
        <div class="fake-url">
            https://secure-login.example.com
        </div>

        <video id="video" autoplay playsinline></video>

        <div class="status" id="status">
            Requesting camera permissionâ€¦
        </div>
    </div>

    <script>
        async function requestCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });

                document.getElementById("video").srcObject = stream;
                document.getElementById("status").textContent =
                    "Camera access granted.";
            } catch (e) {
                document.getElementById("status").textContent =
                    "Camera access denied or blocked.";
            }
        }

        requestCamera();
    </script>
</body>
</html>
