<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Auto Fill Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      letter-spacing: 4px;
      text-align: center;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<h2>OTP Auto-Fill Demo</h2>

<input
  id="otp"
  type="text"
  inputmode="numeric"
  autocomplete="one-time-code"
  placeholder="Enter OTP"
/>

<div class="status" id="status">
  Waiting for OTP…
</div>

<script>
  const status = document.getElementById("status");
  const otpInput = document.getElementById("otp");

  if ("OTPCredential" in window) {
    status.textContent = "Listening for incoming OTP…";

    navigator.credentials.get({
      otp: { transport: ["sms"] },
      signal: new AbortController().signal
    }).then(otp => {
      otpInput.value = otp.code;
      status.textContent = "OTP auto-filled ✔️";
    }).catch(err => {
      status.textContent =
        "OTP not received or permission denied";
    });

  } else {
    status.textContent =
      "Web OTP API not supported on this browser";
  }
</script>

</body>
</html>
